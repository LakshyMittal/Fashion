<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - Fashion Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Jost', sans-serif;
    }

    .cart-header {
      background-color: #f8f9fa;
      padding: 1.5rem 0;
      text-align: center;
    }

    .cart-table {
      margin: 2rem 0;
    }

    .cart-table img {
      max-width: 80px;
      border-radius: 5px;
    }

    .btn-update {
      color: #fff;
      background-color: #6c757d;
      border-color: #6c757d;
    }

    .btn-update:hover {
      background-color: #5a6268;
      border-color: #545b62;
    }

    .total-section {
      margin-top: 2rem;
      border-top: 1px solid #ddd;
      padding-top: 1.5rem;
    }

    .btn-checkout a {
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- Cart Header -->
  <header class="cart-header">
    <h1 class="fw-bold">Your Shopping Cart</h1>
  </header>

  <!-- Cart Content -->
  <div class="container">
    <div class="cart-table">
      <table class="table table-bordered text-center align-middle">
        <thead class="table-light">
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <div class="d-flex align-items-center justify-content-center">
                <img src="shoes.jpg" alt="Product Image">
                <span class="ms-3">Trendy Sneakers</span>
              </div>
            </td>
            <td>$49.99</td>
            <td>
              <input type="number" class="form-control mx-auto" style="width: 70px;" value="1" min="1" onchange="updateCart()">
            </td>
            <td>$49.99</td>
            <td>
              <button class="btn btn-danger btn-sm" onclick="removeItem(this)">Remove</button>
            </td>
          </tr>
          <tr>
            <td>
              <div class="d-flex align-items-center justify-content-center">
                <img src="bag.jpg" alt="Product Image">
                <span class="ms-3">Leather Handbag</span>
              </div>
            </td>
            <td>$59.99</td>
            <td>
              <input type="number" class="form-control mx-auto" style="width: 70px;" value="2" min="1" onchange="updateCart()">
            </td>
            <td>$119.98</td>
            <td>
              <button class="btn btn-danger btn-sm" onclick="removeItem(this)">Remove</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Cart Total Section -->
    <div class="row justify-content-end">
      <div class="col-md-4">
        <div class="total-section">
          <h4>Cart Total</h4>
          <ul class="list-unstyled">
            <li>Subtotal: <strong id="subtotal">$169.97</strong></li>
            <li>Shipping: <strong>Free</strong></li>
            <li class="mt-2 fs-5">Total: <strong id="total">$169.97</strong></li>
          </ul>
          <button class="btn btn-primary w-100 mt-3 btn-checkout">
            <a href="checkout.html">Proceed to Checkout</a>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="py-3 bg-dark text-light text-center">
    <p>&copy; 2024 Fashion Store. All Rights Reserved.</p>
  </footer>

  <!-- Bootstrap & Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function updateCart() {
      const rows = document.querySelectorAll('.cart-table tbody tr');
      let subtotal = 0;

      rows.forEach(row => {
        const price = parseFloat(row.cells[1].innerText.replace('$', ''));
        const quantity = row.querySelector('input').value;
        const total = price * quantity;

        row.cells[3].innerText = `$${total.toFixed(2)}`;
        subtotal += total;
      });

      document.getElementById('subtotal').innerText = `$${subtotal.toFixed(2)}`;
      document.getElementById('total').innerText = `$${subtotal.toFixed(2)}`;
    }

    function removeItem(button) {
      button.closest('tr').remove();
      updateCart();
    }
  </script>
</body>
</html>
