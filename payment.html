<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Placed - Fashion Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .order-confirmation {
      text-align: center;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
    }

    .order-message {
      margin-top: 1rem;
      font-size: 1.5rem;
      color: #4caf50;
      font-weight: bold;
    }

    .order-details {
      margin-top: 1rem;
      color: #555;
    }

    .btn-primary {
      margin-top: 1.5rem;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="order-confirmation">
    <iframe src="https://lottie.host/embed/8715c8fc-bf85-4a59-8f6a-66c4db59a70e/J5uWm3alVR.lottie"></iframe>
    <div class="order-message">Order Placed Successfully!</div>
    <div class="order-details">
      Thank you for shopping with us. Your order has been placed and is being processed. You will receive a confirmation email shortly.
    </div>
    <button class="btn btn-primary w-50 place-order-btn"><a href="home page.html">continue
    </a></button>
  </div>
</body>
</html>
